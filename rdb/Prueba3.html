<!DOCTYPE html>
<html>
	<head>
	<title>Prueba 3</title>
	<script>
		document.addEventListener('dragstart', function(e) {
			  if (e.target.tagName === 'IMG') {
				 //var src = e.target.src;
				 e.preventDefault()
				 e.target.src = "https://localhost:3123/assets/images/receta.pdf"
				 /*var a = document.createElement('a');
				 a.setAttribute('download', '');
				 a.setAttribute('href', src);
				 a.click();*/
				 return false;
			  }
		})
	</script>
	</head>
	<body>
		<img id="I" alt="IMAGE" src="https://localhost:3123/assets/images/receta.pdf" />
		<div style="background-color: black"><canvas id="C" alt="CANVAS" ></canvas></div>
		<button onclick="(()=>{
			fetch('https://localhost:3123/assets/images/receta.pdf')
			.then((result)=>result.arrayBuffer())
			.then((imgData)=>{
			var c = document.getElementById('C');
			var ctx = c.getContext('2d');
			//var img = document.getElementById('I');
			ctx.putImageData(imgData);
			})
		})">Copiar</button>	
	</body>
